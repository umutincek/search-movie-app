<div *ngFor="let movie of details$ | async">
  <mat-card *ngIf="!isLoading">
      <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>{{movie.Actors}}</mat-card-subtitle>
      </mat-card-header>
      <img matCardImage [src]="movie.Poster">
      <mat-card-content>
          {{movie.Plot}}
      </mat-card-content>
  </mat-card>
</div>
